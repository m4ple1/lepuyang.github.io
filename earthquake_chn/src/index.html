        <h1>China Earthquake Monitor</h1>

    <div class="session">

    <div class="session">
        <h2>Min Magnitude: <label id="mag-label">2.5</label></h2>
        <input id="mag-slider" class="row" type="range" min="2.5" max="7" step="0.1" value="2.5">
